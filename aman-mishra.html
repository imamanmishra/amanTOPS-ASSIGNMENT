<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value and Price Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Item Value and Price Table</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Value</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>1 kg</td>
                <td>$3.00</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>1 kg</td>
                <td>$1.50</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>1 kg</td>
                <td>$2.00</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>1 kg</td>
                <td>$4.00</td>
            </tr>
            <tr>
                <td>Strawberries</td>
                <td>500 g</td>
                <td>$2.50</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
